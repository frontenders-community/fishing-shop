<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="shop">
            <div class="shop_top">
                <div class="sidebar">
                    <img src="assets/store-curtains.png" alt="Store Curtains">
                    <div class="shop_header">
                        <h1>This & That</h1>
                        <h2>PURCHASE</h2>
                        <p>[SINCE 1975]</p>
                    </div>
                </div>
                <div class="balance_wrapper">
                    <div class="balance" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="earning">
                            <span id="earning-value">+0</span>
                        </div>
                        <img class="scale" src="assets/scale.png" alt="Balance scale">
                    </div>
                </div>
            </div>
            <div class="shop_bottom">
                <div id="items" class="items">
                    <div class="item">
                        <img id="item-1" src="assets/fish/seahorse.png" alt="" draggable="true" ondragstart="drag(event)">
                    </div>

                    <div class="item">
                        <img id="item-2" src="assets/fish/neon-tetra.png" alt="" draggable="true" ondragstart="drag(event)">
                    </div>

                    <div class="item">
                        
                    </div>

                    <div class="item">
                        <img id="item-4" src="assets/fish/shrimp.png" alt="" draggable="true" ondragstart="drag(event)">
                    </div>

                    <div class="item">
                        
                    </div>

                    <div class="item">
                        <img id="item-6" src="assets/fish/clown-loach.png" alt="" draggable="true" ondragstart="drag(event)">
                    </div>

                    <div class="item">
                        <img id="item-7" src="assets/fish/rockfish.png" alt="" draggable="true" ondragstart="drag(event)">
                    </div>

                    <div class="item">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
